<div data-ng-controller="genreController">
	<section id="main-content">
		<section class="wrapper">
			<div class="col-lg-6">
				<section class="panel">
					<header class="panel-heading"> Add Genre </header>
					<div class="panel-body">
							<div class="form-group">
								<input type="text" data-ng-model="genreName" class="form-control" 
								placeholder="Genre Name" data-ng-keydown="$event.which === 13 && newGenre()" >
							</div>
							<button id="btnAdd" data-ng-click="newGenre()" class="btn btn-md btn-success">Add</button>	
					</div>
				</section>
			</div>
		</section>
	</section>
</div>
